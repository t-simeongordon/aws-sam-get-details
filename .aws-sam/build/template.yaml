AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'recieve-names-sam

  Sample SAM Template for recieve-names-sam

  '
Globals:
  Function:
    Timeout: 3
Resources:
  SearchFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SearchFunction
      Policies:
      - AmazonSSMFullAccess
      Handler: src/index.handler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Environment:
        Variables:
          SSM_NAMES: /Project/Service/Names
          SSM_ENDPOINT: https://ssm.eu-west-2.amazonaws.com
      Events:
        Search:
          Type: Api
          Properties:
            Path: /samrecievenames
            Method: get
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  SearchFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - SearchFunction
      - Arn
  SearchFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - SearchFunctionRole
      - Arn
